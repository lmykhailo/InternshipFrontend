<div class="d-flex justify-content-center">
    <mat-card class="example-card mt-5 mr-2" *ngFor="let cv of cvData">
        <mat-card-header>
            <mat-card-title>{{cv.position}}</mat-card-title>
            <mat-card-subtitle>{{cv.startdate}} - {{cv.enddate}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>{{cv.description}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>Edit</button>
            <button mat-button>Delete</button>
        </mat-card-actions>
    </mat-card>
</div>
